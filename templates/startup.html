<html>
	<head>
        <meta name="description" content="live view of the radio sky">

	<meta name="image" property="og:image" content="">

        <meta name="keywords" content="radio, sky, guide, astronomy, live, SETI, allen, telescope, array">

        <meta name="author" content="Gurmehar Singh">
        
		<title>Radio SkyGUIde</title>
		<style>
			body {background-color: #000000; background-image: url('/static/betelgeuse.JPG'); background-position: 200px 50px; background-size:100%;}
			main {position:fixed; text-align:left; left:5%; top:30px; transform:translate(0%, -0%); font-family: Verdana; font-size: 40px; color:#4555ff;}
			.submain {font-size: 28px; color:#789aff;}
			.button {
			  background-image: linear-gradient(to right, var(--bcolor) , rgba(0,0,0,0.9));
			  border: none;
			  color: white;
			  padding: 15px 20px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: var(--fsize);
			  margin: 4px 2px;
			  cursor: pointer;
			}
			.button:focus {
                outline: 3px solid rgba(60, 120, 200, 0.7);
            }
			::placeholder {
			   color: #DDDDDD;
			}
			.spacer {
			  height: 20px;
			  width: 100%;
			  background-color: #345678;
			  opacity: .6
			}
			.vid:focus{
				outline: none;
			}
		</style>
		<body>
			<div style="position: fixed; top: 90%; left: 82%; font-size: 15px; font-family: Verdana; color: #aaa">
				Developed by: Gurmehar Singh<br>
				Contact: gurmehar@gmail.com
			</div>
			<main>
				Radio SkyGUIde<br>
				<span style="font-size: 15px; color: #4f55ff">
					A live view of the radio sky with more than 25,000 interactive objects
				</span>
				<br><br>
				<div class="spacer" style=""></div>
				<br>
				<div class="submain">
				Select Location
				</div>
				<form action='/main'>
					<input type="hidden" name="alt" value="90">
					<input type="hidden" name="az" value="0">
					<input type="hidden" name="fov" value="90">
					<input type="hidden" name="antenna" value="none">
					<input type="hidden" name="controls" value="false">
					<input type="Submit" class="button" style="--bcolor: #AA11AA; --fsize: 16px;" value="Allen Telescope Array" name="loc">
					<br>
					<input type="Submit" class="button" style="--bcolor: #33AA99; --fsize: 16px;" value="Green Bank Observatory" name="loc">
					<br>
					<input type="Submit" class="button" style="--bcolor: #CC9922; --fsize: 16px;" value="Parkes Radio Telescope" name="loc">
					<br>
					<input type="Submit" class="button" style="--bcolor: #33AABB; --fsize: 16px;" value="Atacama Large Millimeter Array" name="loc">
					<br>
				</form>
				<form action="/main">
					<input type="hidden" name="alt" value="90">
					<input type="hidden" name="az" value="0">
					<input type="hidden" name="fov" value="90">
					<input type="hidden" name="antenna" value="none">
					<input type="hidden" name="controls" value="false">
					<input type="Submit" class="button" style="color: #000000; background-color: #DDDDDD; --fsize: 16px;" value="Custom Location">
					<br>
					<input type="text" class="button" style="background-color: #888888; --fsize: 16px;" placeholder="Latitude" name="latitude">
					<input type="text" class="button" style="background-color: #888888; --fsize: 16px;" placeholder="Longitude" name="longitude">
				</form>
			</main>
			<video class="vid" width="700" style="position: fixed; top:30%; left:40%" autoplay loop control muted>
				<source src="static/screenrec.mov" type="video/mp4" />
			</video>
		</body>
	</head>
</html>
